<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
				/*overflow: hidden;*/
			}

			#wrap {
				position: absolute;
				background: pink;
				left: 200px;
				top: 200px;
			}

			#inner1 {
				position: absolute;
				background: deeppink;
				left: 150px;
				top: 150px;
			}

			div {
				width: 200px;
				height: 200px;
				border: 10px solid;
				margin: 50px;
			}
		</style>
	</head>
	<body id="body" style="height: 3000px; width: 3000px;">
		<div id="wrap">wrap
			<div id="inner1">
				inner1
			</div>
		</div>
		<script type="text/javascript">
			/* 
				getBoundingClientRect: 一个元素四个角的相对位置
				getBoundingClientRect + 滚动条时元素滚动的距离 ==> 绝对位置
				
				代表元素border-box的尺寸
				height
				width
				
				元素左上角的相对位置
				left
				top
				
				元素右下角的相对位置
				right
				bottom
			 */

			var inner1 = document.getElementById('inner1');
			var point = inner1.getBoundingClientRect();

			window.onscroll = function() {
				var L = document.documentElement.scrollLeft || document.body.scrollLeft;
				var T = document.documentElement.scrollTop || document.body.scrollTop;

				console.log(L + point.x, T + point.y);
				console.log(L, T);
			}
		</script>
	</body>
</html>
