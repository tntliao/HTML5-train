<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 200px;
				height: 200px;
				padding: 50px;
				border: 10px solid;
				margin: 60px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			wrap
		</div>
		<script type="text/javascript">
			var wrap = document.getElementById('wrap');
			/* 
				clientWidth
					padding box(可视区域)
			 */
			console.log(wrap.clientWidth, wrap.clientHeight);
			/* 
				 clientWidth
					padding box(可视区域) + border
			 */
			console.log(wrap.offsetWidth, wrap.offsetHeight);
		</script>
	</body>
</html>
