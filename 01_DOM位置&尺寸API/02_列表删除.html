<body>
    <ul>
        <li>1<a href="javascript:;">删除</a></li>
        <li>12<a href="javascript:;">删除</a></li>

<script>
    var aNodes = document.getElementsByTagName('a');
    for (var i = 0; i < aNodes.length; i++) {
           aNodes[i].onclick = function () {
               /* 
                假删除
                
                */
               this.parentNode.style.display = 'none';
           }
